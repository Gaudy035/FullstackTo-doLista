<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-black flex flex-col min-h-screen">
    <!-- Navbar -->
    <div
      class="flex justify-start items-center px-4 bg-neutral-800 text-white h-16"
    >
      <!-- logo -->
      <div class="h-full flex justify-start font-bold">
        <img src="../graphics/logo.png" alt="" />
        <p class="flex h-full items-center">To-Do List</p>
      </div>
      <!-- logo -->
    </div>
    <!-- Navbar -->
    <!-- main -->
    <div class="flex-1 flex flex-row">
      <!-- left -->
      <div class="flex-1 bg-neutral-200">Left</div>
      <!-- left -->
      <!-- right -->
      <div
        class="flex w-1/3 flex-col pt-36 justify-start items-center gap-4 bg-neutral-100"
      >
        <h1 class="font-medium text-lg">Dodaj Wpis</h1>
        <form action="" class="flex flex-col gap-4">
          <input
            type="text"
            id="name_inp"
            placeholder="Nazwa..."
            class="rounded border p-1"
          />
          <textarea
            id="desc"
            placeholder="Opis..."
            class="resize-none rounded border px-1 py-2"
          ></textarea>
          <input type="date" id="date" class="border rounded p-1" />
          <button
            type="button"
            id="send"
            class="bg-neutral-300 text-neutral-900 py-1 px-0.5 border rounded-xl hover:bg-neutral-200 hover:text-neutral-700 transition"
          >
            Zapisz
          </button>
        </form>
      </div>
      <!-- right -->
    </div>
    <!-- main -->
    <!-- footer -->
    <footer
      class="flex justify-start items-center text-white px-4 bg-neutral-800 h-16"
    >
      Autor:
    </footer>
    <!-- footer -->
    <script src="script.js"></script>
  </body>
</html>
